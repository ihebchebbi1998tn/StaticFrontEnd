<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowSolution - CRM & Service Management</title>
    <meta name="description" content="Complete CRM & Service Management System for modern businesses" />
    <meta name="author" content="FlowSolution" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <meta property="og:title" content="FlowSolution - CRM & Service Management" />
    <meta property="og:description" content="Complete CRM & Service Management System for modern businesses" />
    <meta property="og:type" content="website" />
    <!-- Override default editor favicon with a transparent pixel -->
    <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMB/6XG5XkAAAAASUVORK5CYII=" type="image/png" />

    <!-- Inline preloader styles shown before JS loads -->
    <style>
      :root { color-scheme: light dark; }
      .app-preloader{display:flex;align-items:center;justify-content:center;min-height:100vh;background:linear-gradient(to bottom,var(--bg-start,#0b0b0b00),var(--bg-end,#0b0b0b08));}
      .app-preloader-card{background:rgba(255,255,255,0.75);backdrop-filter:saturate(180%) blur(8px);-webkit-backdrop-filter:saturate(180%) blur(8px);border-radius:16px;padding:20px 24px;box-shadow:0 10px 30px rgba(0,0,0,0.08);border:1px solid rgba(0,0,0,0.06);}
      @media (prefers-color-scheme: dark){.app-preloader-card{background:rgba(22,22,22,0.75);border-color:rgba(255,255,255,0.08)}}
      .app-preloader-row{display:flex;align-items:center;gap:12px}
      .spinner{width:22px;height:22px;border-radius:50%;border:2px solid rgba(59,130,246,.35);border-top-color:rgb(59,130,246);animation:spin 1s linear infinite}
      .brand{font:600 14px system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
      .muted{font:500 12px system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;opacity:.65;margin-top:2px}
      @keyframes spin{to{transform:rotate(360deg)}}
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
